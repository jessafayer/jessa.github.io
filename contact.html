<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Jessa Fayer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fffafc;
      color: #1a1a1a;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #ff6b9e;
      margin-bottom: 2rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .contact-card {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(255, 107, 158, 0.15);
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .contact-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 1rem;
    }

    .contact-card a {
      display: block;
      text-decoration: none;
      color: #ff6b9e;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Get in Touch with Jessa</h1>

  <div class="contact-grid">
    <div class="contact-card">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Backstage Icon">
      <a href="https://www.backstage.com/u/jessafayer" target="_blank">Backstage Profile</a>
    </div>

    <div class="contact-card">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Actors Access Icon">
      <a href="https://actorsaccess.com/profile/jessafayer" target="_blank">Actors Access</a>
    </div>

    <div class="contact-card">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732245.png" alt="Casting Networks Icon">
      <a href="https://www.castingnetworks.com/talent/jessafayer" target="_blank">Casting Networks</a>
    </div>

    <div class="contact-card">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram Icon">
      <a href="https://www.instagram.com/jessafayer" target="_blank">Instagram</a>
    </div>

    <div class="contact-card">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon">
      <a href="mailto:jessafayer@gmail.com">Email Me</a>
    </div>

    <div class="contact-card">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone Icon">
      <a href="tel:+13015257900">Call/Text Me</a>
    </div>
  </div>
</body>
</html>
