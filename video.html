<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acting Videos | Jessa Fayer</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #fff9f9;
      --primary: #1a1a1a;
      --accent: #ff6b9e;
      --muted: #888;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--primary);
    }

    nav {
      background-color: #f8d4dc;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1.5rem;
    }

    nav a {
      color: #222;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #ffdbe5;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: linear-gradient(to right, #ffe0eb, #fff9f9);
    }

    header h1 {
      font-family: 'Parisienne', cursive;
      font-size: 3rem;
      color: var(--accent);
    }

    .videos-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .videos-section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .videos-section p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .video-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .video-card iframe {
      width: 100%;
      height: 100%;
      min-height: 200px;
      border: none;
    }

    .video-caption {
      padding: 1rem;
      text-align: center;
      font-weight: 500;
      color: var(--primary);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--muted);
      background: #f7f7f7;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      .videos-section h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="demo.html">Demo Reel</a>
    <a href="acting-videos.html">Acting Videos</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Jessa Fayer</h1>
  </header>

  <section class="videos-section">
    <h2>Acting Videos</h2>
    <p>Watch select scenes, monologues, and demo performances from my portfolio.</p>

    <div class="video-grid">
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/HeYSBT-acGk" allowfullscreen></iframe>
        <div class="video-caption">Demo Reel</div>
      </div>

      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/TGPsjIvq1Zs" allowfullscreen></iframe>
        <div class="video-caption">Scene from "Short Film Title"</div>
      </div>

      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/YOUR_THIRD_VIDEO_ID" allowfullscreen></iframe>
        <div class="video-caption">Character Monologue</div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Jessa Fayer. All rights reserved.
  </footer>

</body>
</html>
