<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jessa Fayer | Acting Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #fff9f9;
      --primary: #1a1a1a;
      --accent: #ff6b9e;
      --muted: #888;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--primary);
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: linear-gradient(to right, #ffe0eb, #fff9f9);
    }

    header h1 {
      font-family: 'Parisienne', cursive;
      font-size: 3rem;
      color: var(--accent);
    }

    .videos-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .videos-section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .videos-section p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .video-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .video-card iframe,
    .video-card video {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    .video-caption {
      padding: 1rem;
      text-align: center;
      font-weight: 500;
      color: var(--primary);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--muted);
      background: #f7f7f7;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      .videos-section h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Jessa Fayer</h1>
  </header>

  <section class="videos-section">
    <h2>Acting Videos</h2>
    <p>Watch select scenes, monologues, and demo work from my portfolio.</p>

    <div class="video-grid">
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/HeYSBT-acGk" allowfullscreen></iframe>
        <div class="video-caption">Demo Reel</div>
      </div>

      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/YOUR_SECOND_VIDEO_ID" allowfullscreen></iframe>
        <div class="video-caption">Scene from "Short Film Title"</div>
      </div>

      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/YOUR_THIRD_VIDEO_ID" allowfullscreen></iframe>
        <div class="video-caption">Character Monologue</div>
      </div>

      <!-- Add more video-card blocks as needed -->
    </div>
  </section>

  <footer>
    &copy; 2025 Jessa Fayer. All rights reserved.
  </footer>

</body>
</html>
